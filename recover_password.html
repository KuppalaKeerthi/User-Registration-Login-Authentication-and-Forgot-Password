<style>
    body {
      background-color: #f7f7f7; /* light grey background */
    }
    .container {
      width: 50%; /* adjust the width to your liking */
      margin: 40px auto; /* center the container */
      background-color: #ccc; /* grey background */
      padding: 20px;
      border: 1px solid #ddd; /* grey border */
      border-radius: 10px; /* rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* subtle shadow */
    }
    .center {
      text-align: center;
    }
    label {
      color: #333; /* dark grey text */
    }
    input[type="email"] {
      width: 100%; /* full-width input field */
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc; /* grey border */
      border-radius: 5px; /* rounded corners */
    }
    input[type="submit"] {
      background-color: #666; /* dark grey background */
      color: #fff; /* white text */
      padding: 10px 20px;
      border: none;
      border-radius: 5px; /* rounded corners */
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #444; /* darker grey background on hover */
    }
    .selection-box {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc; /* grey border */
      border-radius: 5px; /* rounded corners */
      background-color: #f7f7f7; /* light grey background */
    }
  </style>
  
  <div class="container">
    <h2 class="center">Password Recovery</h2>
    <form action="" method="post">
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>
      <div class="selection-box">
        {% if recover %}
          <input type="submit" value="Recover">
        {% else %}
          <input type="submit" value="Send Reset Link">
        {% endif %}
      </div>
    </form>
  </div>
