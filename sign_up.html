<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
      body {
        background-color: #f2f2f2; /* light grey background */
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* take up the full height of the viewport */
        width: 50%; /* take up 50% of the viewport width */
        margin: 0 auto; /* center horizontally */
        padding: 2rem; /* add some padding */
        border: 1px solid #ccc; /* add a light grey border */
        border-radius: 0.5rem; /* add a slight rounded corner */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* add a subtle shadow */
      }
      h1 {
        color: #333; /* dark grey heading */
        font-size: 2rem; /* larger font size */
        margin-bottom: 1rem; /* add some space below the heading */
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      label {
        margin-bottom: 0.5rem; /* add some space below each label */
      }
      input[type="text"], input[type="email"], input[type="password"] {
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc; /* light grey border */
        border-radius: 0.25rem; /* slight rounded corner */
      }
      input[type="submit"] {
        background-color: #333; /* dark grey button */
        color: #fff; /* white text */
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #444; /* slightly darker grey on hover */
      }
      .flash-messages {
        margin-top: 2rem;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        background-color: #f7f7f7; /* light grey background */
      }
    </style>
</head>
<body>
    <div class="container">
      <h1>Sign Up</h1>
      <form action="" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="mobile_number">Mobile Number:</label>
        <input type="text" id="mobile_number" name="mobile_number"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password"><br><br>
        <input type="submit" value="Sign Up">
      </form>
      
    </div>
</body>
</html>
